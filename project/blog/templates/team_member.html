{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="{% static 'test/img/favicon.png' %}" type="image/png">
	<title>SteakShop Restaurant</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'test/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'test/vendors/linericon/style.css' %}">
	<link rel="stylesheet" href="{% static 'test/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'test/css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'test/vendors/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'test/vendors/lightbox/simpleLightbox.css' %}">
	<link rel="stylesheet" href="{% static 'test/vendors/nice-select/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'test/vendors/jquery-ui/jquery-ui.css' %}">
	<link rel="stylesheet" href="{% static 'test/vendors/animate-css/animate.css' %}">
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'test/css/style.css' %}">
</head>

<body>

		<!--================ Start Reservstion Area =================-->
		<section class="reservation-area section_gap_top">
			<div class="container">
				<div class="row align-items-center justify-content-center">
					<div class="col-lg-6 offset-lg-6">
						<div class="contact-form-section">
							<h1>Reservation Form</h1>
							<form class="contact-form-area contact-page-form contact-form text-right" id="myForm" action="mail.html" method="post">
								<div class="form-group col-md-12">
									<input type="text" class="form-control" id="name" name="name" placeholder="Name" onfocus="this.placeholder = ''"
									 onblur="this.placeholder = 'Name'">
								</div>
								<div class="form-group col-md-12">
									<input type="email" class="form-control" id="email" name="email" placeholder="Email Address" onfocus="this.placeholder = ''"
									 onblur="this.placeholder = 'Email Address'">
								</div>
								<div class="form-group col-md-12">
									<input type="text" class="form-control" id="subject" name="subject" placeholder="Phone Number" onfocus="this.placeholder = ''"
									 onblur="this.placeholder = 'Phone Number'">
								</div>
								<div class="form-group col-md-12">
									<div class="form-select">
										<select>
											<option value="1">Number of people</option>
											<option value="1">Number of people</option>
											<option value="1">Number of people</option>
											<option value="1">Number of people</option>
											<option value="1">Number of people</option>
										</select>
									</div>
								</div>
								<div class="form-group col-md-12">
									<input type="text" class="form-control" id="datepicker" name="text" placeholder="Select Date & Time" onfocus="this.placeholder = ''"
									 onblur="this.placeholder = 'Select Date & Time'">
								</div>
								<div class="form-group col-md-12">
									<div class="form-select">
										<select>
											<option value="1">Select event</option>
											<option value="1">Select event Dhaka</option>
											<option value="1">Select event Dilli</option>
											<option value="1">Select event Newyork</option>
											<option value="1">Select event Islamabad</option>
										</select>
									</div>
								</div>
								<div class="col-lg-12 text-center">
									<button class="primary-btn text-uppercase">Make Reservation</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--================ End Reservstion Area =================-->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{% static 'test/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'test/js/popper.js' %}"></script>
	<script src="{% static 'test/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'test/js/stellar.js' %}"></script>
	<script src="{% static 'test/js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'test/vendors/lightbox/simpleLightbox.min.js' %}"></script>
	<script src="{% static 'test/vendors/nice-select/js/jquery.nice-select.min.js' %}"></script>
	<script src="{% static 'test/vendors/owl-carousel/owl.carousel.min.js' %}"></script>
	<script src="{% static 'test/vendors/jquery-ui/jquery-ui.js' %}"></script>
	<script src="{% static 'test/js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="{% static 'test/vendors/counter-up/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'test/vendors/counter-up/jquery.counterup.js' %}"></script>
	<script src="{% static 'test/js/mail-script.js' %}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static 'test/js/gmaps.min.js' %}"></script>
	<script src="{% static 'test/js/theme.js' %}"></script>
</body>

</html>
